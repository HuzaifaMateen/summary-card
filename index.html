<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="result">
      <h1>your result</h1>
      <div id="circle">
        <h2>76</h2>
        <h3>of 100</h3>
      </div>
      <h4 class="impress">great</h4>
      <p>you scored higher than the 65% of the people who have taken these tests. </p>
    </section>
      <section class="summary">
        <h2 id="summary">summary</h2>
        <div class="cards">
          <img src="images/icon-reaction.svg" alt="reaction icon">
          <h4>reaction</h4>
          <h5>80/100</h5>
        </div>
        <div class="cards">
          <img src="images/icon-memory.svg" alt="reaction icon">
          <h4>memory</h4>
          <h5>92/100</h5>
        </div>
        <div class="cards">
          <img src="images/icon-verbal.svg" alt="reaction icon">
          <h4>verbal</h4>
          <h5>61/100</h5>
        </div>
        <div class="cards">
          <img src="images/icon-visual.svg" alt="reaction icon">
          <h4>visual</h4>
          <h5>72/100</h5>
        </div>
        <button class="btn">continue</button>
      </section>
  </main>
  
  
</body>
</html>
